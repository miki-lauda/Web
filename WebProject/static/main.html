<!DOCTYPE html>
<html>
<head>
	<script src="js/jquery.min.js"></script>
	<meta charset="UTF-8">
	<title>Poƒçetna strana</title>
	<style>

		.dugme{
			background: #007EC9;
			border-radius: 10px;
		}
		body{
            background: #394B58;
        }
		.polja{
			float: left;
			margin-left: 15px;
		}
		td, th{
            color: aliceblue;
            
        }
		.kontejner{
			width: 100%;
			float: left;
			margin-bottom: 25px;
		}
		#dugmeDodaj{
			margin-left: 15px;
			background: #007EC9;
			border-radius: 10px;
		}
		
	
	</style>
</head>
<body>
	<div class="kontejner">
		<div class="polja">
			<form id="filter" onsubmit="">
				<table>
					<tr>
						<td><b>Filtriranje</b></td>
						<td>
							<input type="text" name="filtriranje">
						</td>
						<td>
							<input class="dugme" type="submit" value="Filtriraj">
						</td>
					</tr>
				</table>
			</form>
		</div>

		<div class="polja">
			<form id="pretraga" onsubmit="">
				<table>
					<tr>
						<td><b>Pretraga</b></td>
						<td>
							<input type="text" name="pretraga">
						</td>
						<td>
							<input class="dugme" type="submit" value="Pretrazi">
						</td>
					</tr>
				</table>
			</form>
		</div>
	</div>
	
	<div class="kontejner" id="tabelaVM">
		<div class="polja">
			<table border="1">
				<tr>
					<th>Ime</th>
					<th>Broj jezgara</th>
					<th>RAM</th>
					<th>GPU</th>
					<th>Organizacija</th>
				</tr>
				<tr v-for="virtM in VM">
					<td>{{virtM.ime}}</td>
					<td>{{virtM.kategorija && virtM.kategorija.brojJezgara}}</td>
					<td>{{virtM.kategorija && virtM.kategorija.ram}}</td>
					<td>{{virtM.kategorija && virtM.kategorija.gpuJezgra}}</td>
					<td id="org">{{dobaviOrganizacijubyVM(virtM)}}</td>
				</tr>
			</table>
		</div class="polja">
		
		<div class="polja">
			<button class="dugme" name="ucitajVM" v-on:click="dobaviVM">Prikazi VM</button>
		</div>
	</div>

	<div>
		<button id="dugmeDodaj" name="dodaj" onclick="" :disabled="mode === 2">Dodaj VM</button>
	</div>

	<script src="js/vue.js"></script>
	<script src="js/axios.js"></script>
	<script src="app/app.js"></script>
	<script src="app/main.js"></script>
</body>
</html>
